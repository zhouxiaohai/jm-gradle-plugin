task javadocJar(type: Jar) {
    archiveClassifier.set('javadoc')
    from javadoc
}

task sourcesJar(type: Jar) {
    archiveClassifier.set("sources")
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

gradlePlugin {
    plugins {
        greetingsPlugin {
            id = 'com.ejiahe.plugin-structure' //插件的id
            implementationClass = 'com.ejiahe.gradle.plugin.structure.StructurePlugin'
        }
    }
}

pluginBundle {
    website = 'https://github.com/zhouxiaohai/jm-gradle-plugin'
    vcsUrl = 'https://github.com/zhouxiaohai/jm-gradle-plugin'
    description = 'jm.structure gradle plugin' //插件描述
    tags = ['jm-structure'] //搜索关键词
    plugins {
        greetingsPlugin {
            // id is captured from java-gradle-plugin configuration
            displayName = 'jm-structure gradle plugin'
        }
    }
}